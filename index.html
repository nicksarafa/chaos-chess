<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Chess (Lichess-style minimal)</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Local Chess</h1>
      <div class="controls">
        <button id="newGameBtn" title="Start new game">New</button>
        <button id="undoBtn" title="Undo last move">Undo</button>
        <button id="flipBtn" title="Flip board">Flip</button>
      </div>
    </header>

    <main class="main">
      <section class="board-wrap">
        <div id="board" class="board" aria-label="Chess board" role="grid"></div>
        <div class="coords files" aria-hidden="true"></div>
        <div class="coords ranks" aria-hidden="true"></div>
      </section>
      <aside class="sidebar">
        <div class="status">
          <div><strong>Turn:</strong> <span id="turn"></span></div>
          <div id="state"></div>
          <div class="clocks">
            <div><strong>White:</strong> <span id="whiteTime">05:00</span></div>
            <div><strong>Black:</strong> <span id="blackTime">05:00</span></div>
          </div>
        </div>
        <div class="history">
          <h2>Moves</h2>
          <ol id="moves"></ol>
        </div>
      </aside>
    </main>
  </div>

  <!-- chess.js (rules engine) - load local ESM and expose global for app.js -->
  <script type="module">
    import { Chess } from './vendor/chess.min.js';
    window.Chess = Chess;
  </script>
  <script src="./app.js"></script>
</body>
</html>
